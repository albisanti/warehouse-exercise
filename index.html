<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://unpkg.com/tabulator-tables@5.3.4/dist/css/tabulator.min.css" rel="stylesheet">
    <style>
        #modal-add-product {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Warehouse</span>
        </div>
    </nav>

    <div class="container mt-5">

        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modal-add-product">Aggiungi prodotto</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="product-table"></div>
            </div>
        </div>
    </div>

    <!-- MODAL SECTION -->
    <div class="modal fade" id="modal-add-product" tabindex="-1" aria-labelledby="modal-add-product-label" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-add-product-label">Aggiungi nuovo prodotto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
      
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <span>Codice prodotto</span> <br />
                            <input type="text" class="form-control" id="code" placeholder="Codice prodotto" />
                        </div>
                        <div class="col-lg-6">
                            <span>Nome prodotto</span> <br />
                            <input type="text" class="form-control" id="name" placeholder="Nome prodotto" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <span>Prezzo</span> <br />
                            <input type="number" min="0" step="0.01" id="price" class="form-control" placeholder="Prezzo" />
                        </div>
                        <div class="col-lg-6">
                            <span>Quantit&agrave;</span> <br />
                            <input type="number" min="0" class="form-control" id="qta" placeholder="Nome prodotto" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-primary" id="saveProduct">Salva prodotto</button>
              </div>        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.3.4/dist/js/tabulator.min.js"></script>

    <script>

        const PRODUCTS_BASE_URL = "products.php?";
        var modalProduct = new bootstrap.Modal("#modal-add-product");


        $.ajax({
            method: "POST",
            url: PRODUCTS_BASE_URL+"action=getProducts"
        }).done(function(rs) {
            try {
                rs = JSON.parse(rs);
                if(rs.status === 'OK') {
                    var table = new Tabulator('#product-table', {
                        height: 200,
                        data: rs.data,
                        layout: "fitColumns",
                        columns: [
                            {title: "Codice", field: "code", headerFilter: true},
                            {title: "Nome", field: "name", headerFilter: true},
                            {title: "Prezzo", field: "price"},
                            {title: "Quantit√†", field: "qta"},
                        ]
                    })
                } else {
                    alert(rs.data.error);
                }
            } catch(e){
                alert("Errore nella ricezione della risposta: "+e);
            }
        })

        $('#saveProduct').on("click",function(){
            let data = {
                code: $('#code').val(),
                name: $('#name').val(),
                price: $('#price').val(),
                qta: $('#qta').val()
            }

            $.ajax({
                method: "POST",
                url: PRODUCTS_BASE_URL+"action=addProduct",
                data
            }).done(function(rs){
                try{
                    rs = JSON.parse(rs);
                    if(rs.status === 'OK') {
                        modalProduct.toggle();
                    } else {
                        alert("Errore nella creazione del prodotto: "+rs.data.error);
                    }
                } catch(e) {
                    alert("Errore nella ricezione della risposta: "+e);
                }
            });

        });

        // table.on("tableBuilt", function(){

        //     //         {field: "category", type:"like", value: $('#searchInput').val()},

        //     table.setFilter([
        //         {title: "name", field: "name", headerFilter: "input", headerFilterLiveFilter: true}
        //     ]);
        // })

    </script>

</body>
</html>
